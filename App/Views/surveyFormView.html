<h2>Survey Form View</h2>
<ol>
    <li ng-repeat="question in questions">
        {{ question.name }}
    </li>
    <li>
        <input ng-model="newAnswerName" type="text" />
        <a class="btn btn-primary" ng-click="addNewAnswer(newAnswerName)">Add answer</a>
    </li>
</ol>

<h2>{{ status }}</h2>
<a ng-href="#/edit" class="btn btn-primary">Edit Questions</a>
<a ng-href="#/results" class="btn btn-default">See Results</a>
